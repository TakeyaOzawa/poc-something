<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - Step 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .btn-secondary {
      background-color: #888;
    }
    .btn-secondary:hover {
      background-color: #666;
    }
    .btn-submit {
      background-color: #2196F3;
    }
    .btn-submit:hover {
      background-color: #0b7dda;
    }
    .progress {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .checkbox-group input[type="checkbox"] {
      width: auto;
    }
  </style>
</head>
<body>
  <div class="progress">
    <strong>Step 3 of 3:</strong> Additional Information
  </div>

  <h1>Registration Form - Finalize</h1>

  <form id="finalizeForm">
    <div class="form-group">
      <label for="username">Preferred Username *</label>
      <input type="text" id="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="password">Password *</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password *</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>

    <div class="form-group">
      <label for="comments">Additional Comments</label>
      <textarea id="comments" name="comments"></textarea>
    </div>

    <div class="form-group checkbox-group">
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I agree to the terms and conditions *</label>
    </div>

    <div class="form-group checkbox-group">
      <input type="checkbox" id="newsletter" name="newsletter">
      <label for="newsletter">Subscribe to newsletter</label>
    </div>

    <button type="button" class="btn-secondary" id="backBtn">‚Üê Back</button>
    <button type="submit" class="btn-submit" id="submitBtn">Submit Registration</button>
  </form>

  <div id="successMessage" style="display:none; margin-top: 20px; padding: 15px; background-color: #d4edda; border: 1px solid #c3e6cb; border-radius: 4px; color: #155724;">
    <strong>Success!</strong> Your registration has been submitted successfully.
  </div>

  <script>
    document.getElementById('backBtn').addEventListener('click', function() {
      const form = document.getElementById('finalizeForm');
      form.setAttribute('data-navigation-target', 'multi-page-form-page2.html');
      form.dispatchEvent(new Event('navigate'));
    });

    document.getElementById('finalizeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Simulate form submission
      const form = document.getElementById('finalizeForm');
      form.setAttribute('data-submitted', 'true');
      form.dispatchEvent(new Event('submit-complete'));

      // Show success message
      document.getElementById('successMessage').style.display = 'block';
    });
  </script>
</body>
</html>
