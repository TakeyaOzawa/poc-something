<!DOCTYPE html>
<html lang="ja">

  <link rel="stylesheet" href="styles/tailwind.css">
  <style>
    /* Unlock screen specific styles */
    body {
      width: 380px;
      padding: 20px;
      min-height: 300px;
    }

    /* Auth header icon with pulse animation */
    .auth-header-icon {
      font-size: 64px;
      margin-bottom: 16px;
      display: inline-block;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Auth message (success/error notifications) */
    .auth-message {
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }

    .auth-message.show {
      display: block;
    }

    .auth-message.success {
      background: #f0fff4;
      color: #2f855a;
      border-left: 4px solid #48bb78;
    }

    .auth-message.error {
      background: #fff5f5;
      color: #c53030;
      border-left: 4px solid #f56565;
    }

    /* Auth loading spinner */
    .auth-loading-spinner {
      display: none;
      text-align: center;
      padding: 24px;
    }

    .auth-loading-spinner.show {
      display: block;
    }

    .auth-loading-spinner p {
      margin-top: 12px;
      color: #718096;
      font-size: 14px;
    }

    .auth-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #e2e8f0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Auth link */
    .auth-link {
      color: #667eea;
      text-decoration: none;
      font-size: 13px;
      transition: color 0.2s;
    }

    .auth-link:hover {
      color: #5568d3;
      text-decoration: underline;
    }

    /* Screen-specific components */
    .status-indicator {
      display: none;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 20px;
      text-align: center;
    }

    .status-indicator.show {
      display: block;
    }

    .status-indicator.unlocked {
      background: #f0fff4;
      color: #2f855a;
      border-left: 4px solid #48bb78;
    }

    .status-indicator.locked-out {
      background: #fff5f5;
      color: #c53030;
      border-left: 4px solid #f56565;
    }

    .lockout-timer {
      font-size: 18px;
      font-weight: 600;
      margin-top: 8px;
    }

    .attempts-remaining {
      font-size: 12px;
      color: #718096;
      text-align: right;
      margin-top: 6px;
    }

    .attempts-remaining.warning {
      color: #dd6b20;
      font-weight: 600;
    }

    .attempts-remaining.danger {
      color: #c53030;
      font-weight: 600;
    }

    .session-info {
      margin-top: 16px;
      padding: 12px;
      background: #f7fafc;
      border-radius: 6px;
      font-size: 12px;
      color: #4a5568;
      text-align: center;
    }

    .session-timer {
      font-weight: 600;
      color: #2d3748;
    }

    #unlockForm {
      display: none;
    }

    #unlockForm.show {
      display: block;
    }
  </style>
</head>
