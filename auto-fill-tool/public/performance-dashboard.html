<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Performance Dashboard - Auto Fill Tool</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/tailwind.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Navigation Header -->
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="container mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <button onclick="window.close()" class="btn-secondary">
            ← メインに戻る
          </button>
          <h1 class="text-2xl font-bold text-gray-900">Performance Dashboard</h1>
        </div>
        <div class="flex items-center space-x-2">
          <button id="refreshBtn" class="btn-primary">
            🔄 更新
          </button>
          <button id="clearBtn" class="btn-secondary">
            🗑️ クリア
          </button>
        </div>
      </div>
    </div>
  </header>

  <div class="container mx-auto px-6 py-8">
    <!-- Summary Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-sm font-medium text-gray-500 mb-2">Total Operations</h3>
        <div id="totalOperations" class="text-3xl font-bold text-gray-900">-</div>
      </div>
      
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-sm font-medium text-gray-500 mb-2">Average Duration</h3>
        <div id="avgDuration" class="text-3xl font-bold text-blue-600">-</div>
        <div class="text-sm text-gray-500">ms</div>
      </div>
      
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-sm font-medium text-gray-500 mb-2">Slow Operations</h3>
        <div id="slowOperations" class="text-3xl font-bold text-red-600">-</div>
        <div class="text-sm text-gray-500">&gt; 1000ms</div>
      </div>
      
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-sm font-medium text-gray-500 mb-2">Memory Usage</h3>
        <div id="memoryUsage" class="text-3xl font-bold text-green-600">-</div>
        <div class="text-sm text-gray-500">MB</div>
      </div>
    </div>

    <!-- Performance Metrics by Operation -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-4">Auto Fill Performance</h3>
        <div id="autoFillMetrics" class="space-y-3">
          <div class="text-gray-500 text-center py-8">データを読み込み中...</div>
        </div>
      </div>
      
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-4">Storage Operations</h3>
        <div id="storageMetrics" class="space-y-3">
          <div class="text-gray-500 text-center py-8">データを読み込み中...</div>
        </div>
      </div>
    </div>

    <!-- Recent Operations Timeline -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-lg font-semibold mb-4">Recent Operations</h3>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Operation
              </th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Duration
              </th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Memory
              </th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Status
              </th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Time
              </th>
            </tr>
          </thead>
          <tbody id="recentOperations" class="bg-white divide-y divide-gray-200">
            <tr>
              <td colspan="5" class="px-6 py-8 text-center text-gray-500">
                データを読み込み中...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Performance Chart -->
    <div class="mt-8 bg-white p-6 rounded-lg shadow">
      <h3 class="text-lg font-semibold mb-4">Performance Timeline</h3>
      <div id="performanceChart" class="h-64 flex items-center justify-center text-gray-500">
        チャート機能は今後実装予定
      </div>
    </div>
  </div>

  <script src="performance-dashboard.js"></script>
</body>
</html>
