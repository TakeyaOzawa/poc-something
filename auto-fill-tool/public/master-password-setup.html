<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="masterPasswordSetup_title">Master Password Setup</title>
  <link rel="stylesheet" href="styles/tailwind.css">
  <link rel="stylesheet" href="styles/password-feedback-list.css">
  <style>
    /* Master password setup screen specific styles */
    body {
      width: 450px;
      padding: 24px;
    }

    /* Auth header icon */
    .auth-header-icon {
      font-size: 64px;
      margin-bottom: 16px;
      display: inline-block;
    }

    .auth-header h1 {
      font-size: 24px;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2d3748;
    }

    .auth-header .subtitle {
      font-size: 14px;
      line-height: 1.5;
      color: #718096;
    }

    /* Auth message (success/error notifications) */
    .auth-message {
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }

    .auth-message.show {
      display: block;
    }

    .auth-message.success {
      background: #f0fff4;
      color: #2f855a;
      border-left: 4px solid #48bb78;
    }

    .auth-message.error {
      background: #fff5f5;
      color: #c53030;
      border-left: 4px solid #f56565;
    }

    /* Auth loading spinner */
    .auth-loading-spinner {
      display: none;
      text-align: center;
      padding: 24px;
    }

    .auth-loading-spinner.show {
      display: block;
    }

    .auth-loading-spinner p {
      margin-top: 12px;
      color: #718096;
      font-size: 14px;
    }

    .auth-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #e2e8f0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Auth info box */
    .auth-info-box {
      background: #ebf8ff;
      border: 1px solid #bee3f8;
      border-radius: 8px;
      padding: 12px 16px;
      margin-top: 12px;
      font-size: 13px;
      color: #2c5282;
    }

    .auth-info-box-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #2c5282;
    }

    .auth-info-box ul {
      margin: 0;
      padding-left: 20px;
    }

    .auth-info-box li {
      margin: 4px 0;
    }

    /* Auth warning box */
    .auth-warning-box {
      background: #fffaf0;
      border: 1px solid #fbd38d;
      border-radius: 8px;
      padding: 12px 16px;
      margin-top: 16px;
      font-size: 13px;
      color: #744210;
    }

    .auth-warning-box-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #c05621;
    }

    .auth-warning-box ul {
      margin: 0;
      padding-left: 20px;
    }

    .auth-warning-box li {
      margin: 4px 0;
    }

    .auth-warning-box strong {
      color: #c05621;
    }

    /* Password strength indicator */
    .strength-indicator {
      margin-top: 12px;
    }

    .strength-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin-bottom: 6px;
    }

    .strength-text {
      font-weight: 500;
    }

    .strength-score {
      color: #718096;
    }

    .strength-bar-container {
      height: 8px;
      background: #e2e8f0;
      border-radius: 4px;
      overflow: hidden;
    }

    .strength-bar {
      height: 100%;
      border-radius: 4px;
      transition: all 0.3s ease;
      width: 0%;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="auth-header-icon">🔒</div>
      <h1>マスターパスワード設定</h1>
      <p class="subtitle">
        すべてのデータを暗号化するためのマスターパスワードを設定してください
      </p>
    </div>

    <div id="message" class="auth-message"></div>

    <form class="auth-form space-y-4">
      <div class="form-group">
        <label for="password" class="form-label">マスターパスワード</label>
        <input
          type="password"
          id="password"
          class="form-input"
          placeholder="8文字以上、英数記号を含む"
          autocomplete="new-password"
        />

        <div class="strength-indicator" id="strengthIndicator" style="display: none;">
          <div class="strength-label">
            <span class="strength-text" id="strengthText">強度: -</span>
            <span class="strength-score" id="strengthScore">0%</span>
          </div>
          <div class="strength-bar-container">
            <div class="strength-bar" id="strengthBar"></div>
          </div>
        </div>

        <div id="feedback" class="feedback"></div>

        <div class="auth-info-box">
          <div class="auth-info-box-title">パスワード要件:</div>
          <ul>
            <li>最小8文字以上</li>
            <li>大文字と小文字を含む</li>
            <li>数字を含む</li>
            <li>記号を含む</li>
          </ul>
        </div>
      </div>

      <div class="form-group">
        <label for="passwordConfirm" class="form-label">確認用（再入力）</label>
        <input
          type="password"
          id="passwordConfirm"
          class="form-input"
          placeholder="もう一度入力してください"
          autocomplete="new-password"
        />
      </div>

      <button type="submit" id="setupBtn" class="btn-primary w-full">
        設定する
      </button>

      <div class="auth-loading-spinner" id="loadingSpinner">
        <div class="auth-spinner"></div>
        <p>設定中...</p>
      </div>

      <div class="auth-warning-box">
        <div class="auth-warning-box-title">重要な注意事項</div>
        <ul>
          <li>マスターパスワードは<strong>絶対に忘れないでください</strong></li>
          <li>忘れた場合、すべてのデータが<strong>復元不可能</strong>になります</li>
          <li>他人と共有しないでください</li>
          <li>定期的にパスワードを変更することを推奨します</li>
        </ul>
      </div>

      <div class="auth-footer">
        Auto Fill Tool - Secure Chrome Extension
      </div>
    </form>
  </div>

  <!-- Password Feedback List Template -->
  <template id="password-feedback-list-template">
    <div class="feedback">
      <strong data-bind="title"></strong>
      <ul data-bind-list="items"></ul>
    </div>
  </template>

  <script src="../dist/master-password-setup.js"></script>
</body>
</html>
