name: Amazon Q Commit Review

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main, develop]

jobs:
  q-commit-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.event.commits[0].message contains '[q-review]')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get changed files count
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            file_count=$(git diff --name-only ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} | wc -l)
            line_count=$(git diff --numstat ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} | awk '{sum += $1 + $2} END {print sum}')
          else
            file_count=$(git diff --name-only HEAD~1..HEAD | wc -l)
            line_count=$(git diff --numstat HEAD~1..HEAD | awk '{sum += $1 + $2} END {print sum}')
          fi
          echo "file_count=$file_count" >> $GITHUB_OUTPUT
          echo "line_count=$line_count" >> $GITHUB_OUTPUT

